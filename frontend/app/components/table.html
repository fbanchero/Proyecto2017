<table class="table table-striped table-hover ">
  <tbody>
    <th></th>
    <th ng-repeat="a in item.properties.attributes">
      {{a.properties.nombre}}
    </th>
    <tr>
      <td>
        <input type="checkbox"></input>
      </td>
      <td ng-repeat="a in item.properties.attributes">
        {{a.properties.nombre}}_1
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"></input>
      </td>
      <td ng-repeat="a in item.properties.attributes">
        {{a.properties.nombre}}_2
      </td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"></input>
      </td>
      <td ng-repeat="a in item.properties.attributes">
        {{a.properties.nombre}}_3
      </td>
    </tr>
  </tbody>
</table>
<span class="item-name" ng-if="models.selected === a">{{a.name}}</span>
