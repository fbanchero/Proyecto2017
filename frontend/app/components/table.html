<table class="table table-striped table-hover ">
  <tbody>
    <th ng-repeat="a in item.properties.attributes">
      {{a}}
    </th>
    <tr>
      <td ng-repeat="a in item.properties.attributes">
        {{a}}_1
      </td>
    </tr>
    <tr>
      <td ng-repeat="a in item.properties.attributes">
        {{a}}_2
      </td>
    </tr>
    <tr>
      <td ng-repeat="a in item.properties.attributes">
        {{a}}_3
      </td>
    </tr>
  </tbody>
</table>
<span class="item-name" ng-if="models.selected === item">{{item.name}}</span>
