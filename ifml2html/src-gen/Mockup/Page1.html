				<!DOCTYPE html>
					<html xmlns="http://www.w3.org/1999/xhtml">
					<head>
						<title>Page1</title>
						<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
					</head>
					<body>
						<div class="container">
									<div class="img-responsive">
											<img style="width:100.0px" align="left" src="https://cdn.pixabay.com/photo/2015/12/22/04/00/photo-1103595_1280.png" alt="image" />
									</div>
						</div>
			
						<!-- Modal -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
						    <div class="modal-dialog">
						        <div class="modal-content" style="min-height: 500px;"></div>
						    </div>
						</div>
			
					</body> 
					<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
					<script>
						$('.nav a').first().click();
						$("a.modal-trigger").on("click", function(e) {
						    e.preventDefault();
						    var url = $(this).attr("href");
							$(".modal-content").empty();
							$("#myModal").modal("show");
						    $(".modal-content").html('<iframe width="100%" height="100%" style="height: 500px" frameborder="0" scrolling="no" allowtransparency="true" src="' + url + '"></iframe>'); 
						});
					</script> 
				</html>
